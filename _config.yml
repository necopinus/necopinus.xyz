# Gemfile-based plugins.
#
plugins:
  - jekyll-titles-from-headings
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-readme-index

# Some generic (non-standard) site settings.
#
name: necopinus.xyz
description: Photography, thoughts on the future, and occasional poetry of questionable quality.
url: https://necopinus.xyz
logo: ðŸŒ²
icon: avatar.webp
cover: cover.jpg
author: Nathan Acks

# Default image page (used in Twitter Cards and Open Graph image tags).
#
image: /banner.webp

# Optional front-matter defaults.
#
optional_front_matter:
  remove_originals: true

# Readme index defaults:
readme_index:
  remove_originals: true

# Per-page defaults.
#
defaults:
  - scope:
      path: README.md
    values:
      layout: homepage
  - scope:
      path: delphi-strategy.md
    values:
      layout: list
  - scope:
      path: digital-orrery.md
    values:
      layout: list
  - scope:
      path: essays.md
    values:
      layout: list
  - scope:
      path: newsletters.md
    values:
      layout: list
  - scope:
      path: photography.md
    values:
      layout: list
  - scope:
      path: poetry.md
    values:
      layout: list
  - scope:
      path: digital-orrery
    values:
      layout: post
  - scope:
      path: essays
    values:
      layout: post
  - scope:
      path: newsletters
    values:
      layout: post
  - scope:
      path: photography
    values:
      layout: post
  - scope:
      path: poetry
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Additional excludes.
#
exclude:
  - package.json
  - package-lock.json
